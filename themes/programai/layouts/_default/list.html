<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <div id="ads-top">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Banner topo principal -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8829411195649661"
        data-ad-slot="7392950437"
        data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main id="page-content">
    <div class="container">            
      {{ partial "list.html" . }}

      <div class="right-sidebar">
        {{ partial "right-sidebar.html" }}
      </div>      
    </div>
  </main>

  <div id="ads-bottom">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Banner Footer Principal -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-8829411195649661"
        data-ad-slot="9049860032"
        data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
